<div id="detailMap">
  <div class="detailMapTools" ng-show="enableLinks">
    <label><input type="checkbox" ng-model="ctrl.hideLinks" ng-change="ctrl.toggleHideLinks()"> Hide Links</label>
    <button type="button" class="btn btn-danger btn-sm pull-right" ng-click="ctrl.resetData()">Reset</button>
  </div>
  <div>
    <openlayers id="olDetailMap" class="map-detail" ol-center="ctrl.mapSettings.center" ol-defaults="ctrl.mapSettings.defaults" custom-layers="true">
      <ol-control name="mouseposition" ol-control-properties="ctrl.mapSettings.mousePosition"></ol-control>
      <ol-layer ol-layer-properties="ctrl.mapSettings.baseMap"></ol-layer>
      <ol-layer ng-show="!ctrl.hideLinks" ol-layer-properties="ctrl.mapSettings.lineLayer"></ol-layer>
      <ol-layer ol-layer-properties="ctrl.mapSettings.ptLayer"></ol-layer>
    </openlayers>
  </div>
</div>
